<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Jetty HTTP/2 Push Echo Server</title>
</head>


<body>
Post something here:
<p/>
<input type="text" maxlength="512"/>
<p/>
<input type="button" value="POST" onclick="post()"/>

<script type="text/javascript">
    function post() {
        var xmlhttp=new XMLHttpRequest();
        xmlhttp.open("POST", "/data", true);
        xmlhttp.send(document.querySelector("input[type='text']").value);
        document.body.innerHTML += '<p/>Data posted. You can access the data on <a href="/data">/data</a> without sending an additional request.<br/>Hurry up, it only works as long as the HTTP/2 session is open.';
    }
</script>
</body>
</html>
